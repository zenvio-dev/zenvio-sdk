[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zenvio-sdk"
version = "0.1.0"
description = "Official Zenvio SDK for Python"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Zenvio", email = "support@zenvio.com"}
]
dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "requests-mock>=1.11.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]
